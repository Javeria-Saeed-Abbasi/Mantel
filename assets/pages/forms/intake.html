<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/images/logo.png" sizes="" type="image/x-icon">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Butter JS -->
    <script src="../../../assets/js/butter.js"></script>
    <!-- SWIPER SLIDER CSS -->
    <link rel="stylesheet" type="text/css" href="../../../assets/css/swiper-bundle.min.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="../../../assets/css/animate.min.css" />
    <!-- WOW CSS -->
    <link rel="stylesheet" href="../../../assets/css/wow.css" />

    <title>Accepted Therapy | Intake Form</title>
</head>

<body>
    <div id="butter">
          <!-- ================================== INTAKE FORM ============================= -->
    <section>
        <div class="container form-intake">
            <div class="container form1">
                <fieldset class="border">
                    <legend class="text-center">INTAKE FORM</legend>
                    <div class="position-relative therapy-border d-flex justify-content-center flex-wrap pt-4">
                        <div class="therapy-border-img">
                            <img src="../../../assets/images/logo2.svg" alt="logo">
                        </div>
                    </div>
                    <!-- FORM -->
                    <div class="container form-fileds mt-5">
                        <!-- FORM 1 -->
                        <form action="" method="" class="" name="client-info" id="intake-form-1">
                            <h3>Client Information</h3>
                            <h5>Name and Contact Information</h5>
                            <div class="row">
                                <div class="col-lg-12">
                               
                                        <div class="mb-4">
                                            <input type="text" placeholder="First Name" name="f-name"
                                                class="form-control py-3" id="" required>
                                        </div>
                                        <div class="mb-4">
                                            <input type="text" placeholder="Last Name" name="l-name"
                                                class="form-control py-3" id="" required>
                                        </div>
                                        <div class="mb-4">
                                            <input type="text" placeholder="Preferred Name" name="p-name"
                                                class="form-control py-3" id="">
                                        </div>
                                        <div class="form-group mb-4">
                                            <input type="number" placeholder="Phone" name="phone"
                                                class="form-control py-3" id="exampleInputPhone1" required>
                                        </div>
                                        <div class="mb-4">
                                            <input type="email" placeholder="Email" name="email"
                                                class="form-control py-3" id="exampleInputEmail1" required>
                                        </div>
                                        <div class="mb-4">
                                            <textarea class="form-control" id="validationTextarea" placeholder="Address"
                                                required rows="3"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="mb-4 col-md-6">
                                                <input type="text" class="form-control py-3" name="street"
                                                    placeholder="Street" id="validationDefault02">
                                            </div>
                                            <div class="mb-4 col-md-6">
                                                <select class="form-select py-3" id="validationDefault03"
                                                    placeholder="City">
                                                    <option selected disabled value="">City...</option>
                                                    <option value="">City Name</option>
                                                    <option value="">City Name</option>
                                                    <option value="">City Name</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-4 col-md-6">
                                                <select class="form-select py-3" id="validationDefault04"
                                                    placeholder="State">
                                                    <option selected disabled value="">State...</option>
                                                    <option value="">State Name</option>
                                                    <option value="">State Name</option>
                                                    <option value="">State Name</option>
                                                </select>
                                            </div>
                                            <div class="mb-4 col-md-6">
                                                <input type="text" class="form-control py-3" name="zip"
                                                    placeholder="Zip" id="validationDefault05" required>
                                            </div>
                                        </div>
                                  
                                </div>
                            </div>
                        </form>
                        <!-- Form 2 -->
                        <div class="">
                            <div class="row">
                                <h5>Emergency Contact</h5>
                            </div>
                            <form action="" method="" id="intake-form-2" class="" name="emerg-cont">
                                <div class="mb-4">
                                    <input type="text" placeholder="Name" name="name2" class="form-control py-3" id=""
                                        required>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="number" placeholder="Phone" name="phone2" class="form-control py-3"
                                        id="exampleInputPhone2" required>
                                </div>
                                <div class="mb-4">
                                    <input type="text" placeholder="Relationship" name="relation"
                                        class="form-control py-3" id="" required>
                                </div>
                               
                            </form>

                        </div>
                        <!-- Form 3 -->
                        <div class="">
                            <div class="row">
                                <h5>Place of Service</h5>
                            </div>
                            <form action="" method="" id="intake-form-3" class="" name="place-serv">
                                <div class="mb-4">
                                    <select onchange="tele(this);" class="form-select py-3" id="validationDefault03"
                                        required >
                                        <option selected disabled value="">Place of Service</option>
                                        <option value="forthWorth">Fort Worth, TX</option>
                                        <option value="Hatties">Hattiesburg, MS</option>
                                        <option value="Telehealth">Telehealth</option>
                                    </select>
                                    <div id="ifTele" class="mt-4">
                                        <div class="row">
                                            <h5>Your Local Police Department Information</h5>
                                        </div>
                                        <div class="mb-4">
                                            <input type="text" placeholder="Police Department Name" name="policeDep"
                                                class="form-control py-3" id="" required>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input type="number" placeholder="Phone Number" name="policePhone"
                                                class="form-control py-3" id="exampleInputPhone3" required>
                                        </div>
                                        <div class="mb-4">
                                            <textarea class="form-control" id="validationTextarea2"
                                                placeholder="Address" name="police-address" rows="3"
                                                required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="getin-touch-btn">
                                    <a href="javascript:void(0);" class="w-100">
                                        <button type="submit" class="btn">
                                            Send
                                        </button>
                                    </a>
                                </div> -->
                            </form>

                        </div>

                        <!-- Form 4 -->
                        <div class="">
                            <div class="row">
                                <h5>Demographic Information</h5>
                            </div>
                            <form action="" method="" id="intake-form-4" class="" name="demographic">
                                <div class="mb-4">
                                    <input class="form-control py-3" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>

                                       
                                
                                </div>
                                <!-- <div class="getin-touch-btn">
                                    <a href="javascript:void(0);" class="w-100">
                                        <button type="submit" class="btn">
                                            Send
                                        </button>
                                    </a>
                                </div> -->
                            </form>

                        </div>
                    </div>

                </fieldset>

            </div>
        </div>
        </div>

    </section>
    </div>
  


 <!-- ====Jquery JS ==== -->
 <script src="../../../assets/js/jquery.min.js"> </script>
 <!-- ===Boostrap Bundle JS ====-->
 <script src="../../../assets/js/bootstrap.bundle.min.js"> </script>
 <!-- swiper slider js -->
 <script src="../../../assets/js/swiper-bundle.min.js"></script>
 <!-- WOW JS -->
 <script src="../../../assets/js/wow.js"> </script>
 <!-- Butter JS -->
 <script src="../../../assets/js/butter.js"></script>
 <!-- Custom Js -->
 <script src="../../../assets/js/javascript.js"></script>


</body>

</html>
